<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Analytics</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.7.95/css/materialdesignicons.css">
</head>
<!-- done by Kostia Varhatiuk and Andrew Bobko -->
<body>
    <div class="container">
        <div class="header">
            <div class="header__items">
                
            </div>
            <div class="header__items">
                <ul class="header__nav">
                    <li class="header__nav-items">
                        <i class="mdi mdi-home-outline"></i>
                    </li>
                    <li class="header__nav-items">
                        <i class="mdi mdi-compass-outline"></i>
                    </li>
                    <li class="header__nav-items">
                        <i class="mdi mdi-wallet-outline"></i>
                    </li>
                    <li class="header__nav-items">
                        <i class="mdi mdi-file-document-box-outline"></i>
                    </li>
                </ul>
            </div>

            <div class="header__items">
                <ul class="header__nav">
                    <li class="header__nav-items">
                        <i class="mdi mdi-logout-variant"></i>
                    </li>
                </ul>
            </div>
        </div>


        <div class="section_main">
            <div class="select-stats__area">
                <div class="select-stats__btn-cards select-stats__btn-cards--active">
                    <div class="select-stats__card-top">
                        <h1>2100</h1>
                        <p>total sessions</p>
                    </div>
                    <div class="select-stats__card-bottom">
                    </div>
                </div>
                <div class="select-stats__btn-cards">
                    <div class="select-stats__card-top">
                        <h1>1228</h1>
                        <p>total visitors</p>
                    </div>
                    <div class="select-stats__card-bottom">
                        <p class="negative"><i class="mdi mdi-arrow-down"></i> -3%</p>
                    </div>
                </div>
                <div class="select-stats__btn-cards">
                    <div class="select-stats__card-top">
                        <h1>6.92</h1>
                        <p>time spent, hr</p>
                    </div>
                    <div class="select-stats__card-bottom">
                        <p class="positive"><i class="mdi mdi-arrow-up"></i> +1%</p>
                    </div>
                </div>
                <div class="select-stats__btn-cards">
                    <div class="select-stats__card-top">
                        <h1>2.3</h1>
                        <p>avg requests recieved</p>
                    </div>
                    <div class="select-stats__card-bottom">
                        <p class="positive"><i class="mdi mdi-arrow-up"></i> +21%</p>
                    </div>
                </div>
            </div>

            <div class="preview-stats__area">
                <div class="preview-stats__header">
                    <div class="preview-stats__title">
                        <h1>Session overview</h1>
                        <p><i class="mdi mdi-calendar-month-outline"></i> <span>01/15/19</span> - <span>01/28/19</span></p>
                    </div>
                    <div class="preview-stats__controls">
                        <ul class="preview-stats__nav">
                            <li class="preview-stats__items">Today</li>
                            <li class="preview-stats__items">7d</li>
                            <li class="preview-stats__items">2w</li>
                            <li class="preview-stats__items">1m</li>
                            <li class="preview-stats__items">3m</li>
                            <li class="preview-stats__items">2019</li>
                        </ul>
                    </div>
                    <div class="preview-stats__btn">
                        <button><i class="mdi mdi-download-outline"></i> Download CSV</button>
                    </div>
                </div>
                <div class="preview-stats__graph-wrapper">
                </div>
            </div>

            <div class="">
            </div>
        </div>


        <div class="side-panel">
            <div class="side-panel__top">
                <div class="side-panel__head">
                    <h2>Views by browser</h2>
                    <i></i>
                </div>
                <div class="side-panel__chart"></div>
            </div>
            <div class="side-panel__bottom">
                <div class="side-panel__head">
                    <h2>Statistics</h2>
                    <i></i>
                </div>
                <div class="side-panel__content"></div>
            </div>
        </div>
    </div>  
    <script src="/dist/main.js"></script>
</body>
</html>
